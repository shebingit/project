<!DOCTYPE html>
<html lang="en">
    {% extends 'welcome.html' %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Course and fee Adding</title>
    <style>
        .form-control{
            margin-bottom: 10px;
        }
    </style>   }
</head>
<body>

    <div class="container pt-5 text-center">
            <span class ="title"><h3>Course and Fee Add</h3></span>
            <form action="{% url 'course_data_add' %}"method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
                {% csrf_token %}
             
                    <input type ="text"class="form-control" name="cour_name" placeholder="Enter course name" required>
                    <input type ="number"class="form-control" name="cour_fee" placeholder="Enter course fee" required>
                
                <button type="submit"class="btn btn-outline-info m-3">ADD </button>
            </form>
    
    </div>

</body>
</html>
{% endblock %}
