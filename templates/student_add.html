<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control{
            margin-bottom: 10px;;
        }
        body{
            background-color: #0dcaf0;
        }
        div{
            background-color: white;
            place-items: center;
            margin-top: 50px;
            width: auto;
            height: auto;
            border-radius:5%;
        }   
    
    </style>
    <title>Student Register</title>
</head>
<body>
        <div class ="container pt-5 text-center">
            <span class ="title"><h4>Student Register</span></h4>
            <form action="{% url 'student_add' %}"method="post"class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
                {% csrf_token %}
               
                    <input type ="text" name="st_name" placeholder="Enter your name" required class="form-control">
              
                    <input type ="text" name="st_address" placeholder="Enter your address" required class="form-control">
                
                    <input type ="text" name="st_age" placeholder="Enter your age" required class="form-control">
                    
                    <input type ="date" name="st_dob" placeholder="Enter your date of birth" required class="form-control">
                    
               
        
                     <select name="c_id"class="form-control">
                        <!--<option value="12">MCA</option>-->
                        {% for cour in courses %}
                        

                        <option value="{{cour.id}}">{{cour.cu_name}}</option>
                        {% endfor %}

                   </select>
            
               <br><br> <button type="submit"class="btn btn-outline-info">Register</button>
            </form><br>
            <form action="{% url 'show_data' %}"class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
               <button type="submit" class="btn btn-outline-info">
                show students
               </button>
            </form>   
            
        </div>

</body>
</html>
